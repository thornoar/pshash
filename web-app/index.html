<html>
<head>

    <style>
    body { font-size: 14pt; }
    button { font-size: 14pt; }
    input[type='text'] { font-size: 14pt; }
    input[type='password'] { font-size: 14pt; }

        color: #000;
        background-color: #FFF;

    .hidden {
        color: #FFF;
    }
    </style>
</head>
<body>
    <h2>
        The pshash pseudo-hash function interface
    </h2>

    <p>

    </p>
    <input type="text" id="configKeyword" value="">
    <p>Enter the public key:</p>
    <input type="text" id="publicStr" value="">
